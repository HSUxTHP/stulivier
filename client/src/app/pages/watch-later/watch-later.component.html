<div id="container">
  <div id="cover">
    <div class="cover-background">
      <div class="background-img">
        <input
          #coverInput
          (change)="onCoverSelected($event)"
          accept="image/*"
          style="display: none"
          type="file"
        />
        @if (coverImage) {
          <img
            [src]="coverImage"
            alt="Selected Image"
            class="background-img-preview"
          />
        }
      </div>
      <div (click)="triggerCoverInput()" class="background-linear">
        <div class="background-text">
          <span class="title"> Watch later </span>
          <div class="actions">
            <button (click)="playAll($event)" mat-flat-button>
              <mat-icon
                class="material-symbols-rounded"
                fontIcon="play_arrow"
              ></mat-icon>
              Play all
            </button>
            <button (click)="shuffle($event)" mat-stroked-button>
              <mat-icon
                class="material-symbols-rounded"
                fontIcon="shuffle"
              ></mat-icon>
              Shuffle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="content-container">
    <cdk-virtual-scroll-viewport id="main-content" itemSize="50">
      <div id="content">
        @for (video of (videos$ | async); track $index) {
          <app-video-card-vertical [video]="video"></app-video-card-vertical>
        }
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
