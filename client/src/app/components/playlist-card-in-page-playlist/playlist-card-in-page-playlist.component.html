<div [ngClass]="highlight ? 'highlight' : ''" class="playlist-card">
  <div class="video-image">
    <img alt="video-image" src="{{ playlist.thumbnail_url }}" />
  </div>
  <div class="content">
    <div class="main-content">
      <p style="margin-top: 10px; font-size: 1.25rem; font-weight: bold">
        {{ playlist.title }}
      </p>
      <p style="font-size: 0.9rem">
        {{ playlist.is_public ? "Public" : "Private" }}
      </p>
      @if (playlist.video_id.length < 0 || playlist.video_id.length == null) {
        <p style="font-size: 0.9rem">0 videos</p>
      } @else {
        <p style="font-size: 0.9rem">{{ playlist.video_id.length }} videos</p>
      }
    </div>
    <div class="playlist-button">
      <div class="actions">
        <button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
          mat-icon-button
        >
          <mat-icon class="material-symbols-rounded">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="deleteDialog()" mat-menu-item>
            <mat-icon class="material-symbols-rounded">delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item>
            <mat-icon class="material-symbols-rounded">edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>
      </div>
      <mat-card-actions>
        <button (click)="onPlayAll()" mat-flat-button>
          <mat-icon
            class="material-symbols-rounded"
            fontIcon="play_arrow"
            style="font-size: 19px"
          ></mat-icon>
          Play all
        </button>
        <button
          (click)="onPlayShuffle()"
          mat-stroked-button
          style="margin-left: 10px"
        >
          <mat-icon
            class="material-symbols-rounded"
            fontIcon="shuffle"
            style="font-size: 19px"
          ></mat-icon>
          Shuffle
        </button>
      </mat-card-actions>
    </div>
  </div>
</div>
