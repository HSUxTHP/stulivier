<div class="container">
  <div class="left">
    <mat-icon
      (click)="onMenuClick()"
      class="menu-icon material-symbols-rounded"
      fontIcon="menu"
    ></mat-icon>
    <div class="logo">
      <img
        (click)="onLogoClick()"
        [src]="
          themeService.isDarkMode
            ? '/assets/logo_stulivier_dark_theme_new.png'
            : '/assets/logo_stulivier_light_theme_new1.png'
        "
        alt="logo"
      />
    </div>
  </div>
  <div class="search-container">
    <div class="search-input">
      @if (isInputFocused) {
        <mat-icon
          class="search-icon material-symbols-rounded"
          fontIcon="search"
        ></mat-icon>
      }

      <input
        (blur)="onBlur()"
        (focus)="onFocus()"
        (keydown.enter)="search()"
        [(ngModel)]="searchText"
        placeholder="Search"
        type="text"
      />
      @if (searchText) {
        <mat-icon
          class="clear-icon material-symbols-rounded"
          fontIcon="clear"
          (click)="clearSearch()"
        ></mat-icon>
      }
    </div>
    <div class="search-action">
      <mat-icon class="material-symbols-rounded" fontIcon="search"></mat-icon>
    </div>
  </div>

  <div class="right">
    @defer (when (isCheckLogin$|async)) {
      @if ((user$ | async)?.id) {
        <button (click)="openCreateVideoDialog()" mat-flat-button>
          <mat-icon
            class="material-symbols-rounded icon-add"
            fontIcon="add"
          ></mat-icon>
          Create
        </button>
      } @else {
        <button
          mat-flat-button
          [matMenuTriggerFor]="menuCreate"
        >
          <mat-menu #menuCreate="matMenu">
            <p>You need to be signed in to Create the video.</p>
            <button
              mat-flat-button
              style="margin-left: 10px"
              [routerLink]="['/login']"
              (click)="signInWithGoogle()">Sign in</button>
          </mat-menu>
          <mat-icon
            class="material-symbols-rounded icon-add"
            fontIcon="add"
          ></mat-icon>
          Create
        </button>
      }
    }
    @defer (when (isCheckLogin$|async)) {
      @if ((user$ | async)?.id) {
        <div class="avatar">
          <!--        [routerLink]="['/profile']"-->
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <img alt="avatar" src="{{ (user$ | async)?.avatar_url }}" />
          </button>
          <mat-menu #menu="matMenu" class="custom-menu">
            <div mat-menu-item class="menu-item">
              <div class="menu-item">
                <div class="avatar">
                  <img alt="avatar" src="{{ (user$ | async)?.avatar_url }}" />
                </div>
                <div>
                  <span>{{ (user$ | async)?.username }}</span>
                  <br />
                  <a [routerLink]="['/profile']">View your profile</a>
                </div>
              </div>
            </div>
            <button mat-menu-item [routerLink]="['/login']" (click)="signOut()">
              <mat-icon class="material-symbols-rounded">logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      } @else {
        <button
          mat-stroked-button
          [routerLink]="['/login']"
          (click)="signInWithGoogle()"
        >
          <mat-icon
            class="material-symbols-rounded"
            fontIcon="account_circle"
          ></mat-icon>
          Sign in
        </button>
      }
    } @placeholder (minimum 800ms) {
      <ngx-skeleton-loader
        [theme]="{ width: '40px', height: '40px', filter: 'brightness(0.5)' }"
        appearance="circle"
      >
      </ngx-skeleton-loader>
    }
  </div>
</div>
