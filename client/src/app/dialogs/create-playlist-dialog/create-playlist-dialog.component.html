<div id="container">
  <div class="header">
    <span class="container-ribbon">
      <p>New</p>
      <mat-icon style="font-size: 2.5rem; width: 100%; height: 100%">bookmark</mat-icon>
    </span>
    <div class="title">
      <p>New Playlist</p>
    </div>
  </div>
  <div class="main-content">
    <mat-form-field
      appearance="outline"
      style="width: 100%; margin-top: 10px"
    >
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Choose a title"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Visibility</mat-label>
      <mat-select>
        @for (visibility of visibilitys; track visibility) {
          <mat-option [value]="visibility.value">{{visibility.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div class="button">
      <button mat-stroked-button>Cancel</button>
      <button mat-flat-button>Create</button>
    </div>
  </div>
</div>
